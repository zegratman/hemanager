<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Huiles Essentielles</title>
    {% load static %}
    <link href="{% static "huiles/jquery-ui-1.12.1.custom/jquery-ui.min.css" %}" rel="stylesheet">
    <script src="{% static "huiles/jquery-ui-1.12.1.custom/external/jquery/jquery.js" %}"></script>
    <script src="{% static "huiles/jquery-ui-1.12.1.custom/jquery-ui.min.js" %}"></script>

    <script>
      $( function() {
    $( "#accordion" ).accordion();
  } );
    </script>

</head>
<body>

<div id="accordion">
{% if he_list %}
    {% for he in he_list %}
        <h3><a href="/huiles/{{ he.nom }}/">{{ he.nom }}</a></h3>
        <div>
            <p>
                {{ he.nom }} / {{ he.nom_alternatif }}
            </p>
        </div>
    {% endfor %}
{% else %}
    <p>Pas d'huiles essentielles disponibles.</p>
{% endif %}

</div>



</body>
</html>
